apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "control.fullname" . }}-test-connection"
  labels:
    {{- include "control.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "control.fullname" . }}:{{ .Values.global.control.serverPort }}']
  restartPolicy: Never
