apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}-service
  labels:
{{- include "server.labels" . | nindent 4 }}
spec:
  selector:
{{- include "server.labels" . | nindent 6 }}
  type: {{ .Values.global.control.service.type }}
  ports:
    - port: {{ .Values.global.control.serverPort }}
      targetPort: {{ .Values.global.control.serverPort }}
      protocol: TCP
      name: http
