{{- $global_data := .Values.global }}
{{- $control_data := $global_data.control }}
{{- $claude_code_api_data := $global_data.control.claude_code_api }}
{{- if and (hasKey .Values.global.control "claude_code_api") (hasKey .Values.global.control.claude_code_api "enabled") $claude_code_api_data.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-deployment
  labels:
    {{- include "claude-code-api.labels" . | nindent 4 }}
spec:
  {{- if not $claude_code_api_data.autoscaling.enabled }}
  replicas: {{ $claude_code_api_data.autoscaling.minReplicas | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "claude-code-api.labels" . | nindent 6 }}
  template:
    metadata:
      annotations: {}
      labels:
        {{- include "claude-code-api.labels" . | nindent 8 }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- range $pullSecret := $global_data.imagePullSecrets }}
        - name: {{ $pullSecret }}
      {{- end }}
      {{- end }}
      securityContext:
        {{- toYaml $global_data.podSecurityContext | nindent 8 }}
      initContainers:
        {{- include "InitWait.postgres" . | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml $global_data.securityContext | nindent 12 }}
          image: {{ include "claude-code-api.imageUrl" . | quote }}
          imagePullPolicy: {{ $claude_code_api_data.pullPolicy | default "IfNotPresent" }}
          env:
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8000"
            - name: DB_CLAUDECODE_NAME
              value: "{{ $claude_code_api_data.db.secret.data.dbname | default ($claude_code_api_data.dbname | default "claude_code") }}"
            - name: DATABASE_TIMEZONE
              value: "{{ $claude_code_api_data.db_timezone | default "UTC" }}"
            - name: LOG_LEVEL
              value: "{{ $claude_code_api_data.log_level }}"
            - name: LOG_FORMAT
              value: "{{ $claude_code_api_data.log_format | default "json" }}"
            {{- if and (hasKey $claude_code_api_data "auth_api_key") $claude_code_api_data.auth_api_key }}
            - name: AUTH_API_KEY
              value: "{{ $claude_code_api_data.auth_api_key }}"
            {{- end }}
            {{- include "claude-code-api.container_envs_db" . | nindent 12 }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 180
            periodSeconds: 60
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          resources:
            {{- toYaml $claude_code_api_data.resources | nindent 12 }}
      {{- with $claude_code_api_data.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $claude_code_api_data.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $claude_code_api_data.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
