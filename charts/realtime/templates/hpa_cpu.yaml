{{- if .Values.global.control.realtime.autoscaling.enabled }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.appName }}-cpu-autoscale
  labels:
{{- include "realtime.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.appName }}-deployment
  minReplicas: {{ .Values.global.control.realtime.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.global.control.realtime.autoscaling.maxReplicas }}
  {{- if .Values.global.control.realtime.autoscaling.targetCPUUtilizationPercentage }}
  targetCPUUtilizationPercentage: {{ .Values.global.control.realtime.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
{{- end }}
