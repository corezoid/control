apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}-service
  labels:
    {{- include "realtime.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "realtime.labels" . | nindent 6 }}
  type: {{ .Values.global.control.service.type }}
  ports:
    - port: {{ .Values.global.control.realtimePort }}
      targetPort: {{ .Values.global.control.realtimePort }}
      protocol: TCP
      name: ws
    - port: {{ .Values.global.control.realtimeMetricsPort | default "9100" }}
      targetPort: {{ .Values.global.control.realtimeMetricsPort | default "9100" }}
      protocol: TCP
      name: metrics
